{% extends 'base.html' %}
{% block content %}

<h1>Item Details</h1>


<!-- For inserting photos -->
{% for photo in listing.photo_set.all %}
<img class="responsive-img card-panel" src="{{photo.url}}">
{% empty %}
<div class="card-panel teal-text center-align"><img src="../../static/images/no-photo.png" width = 200px></div>
{% endfor %}
<form action="{% 'add_photo' listing.id%}" method="POST" enctype="multipart/form-data" class="card-panel">
    {%csrf_token%}
    <input type="file" name = "photo-file">
    <br><br>
    <input type="submit" class="btn" value="Upload Photo">
</form>
{% endblock %}
