{% extends 'base.html' %}
{% block content %}

<h1>Welcome {{user}}</h1>
<h2>My Thrifts</h2>
<div class="filters-listings">
<div class="filters">
    <p><a href="{%url 'mythrifts_listings'%}">My listings</a></p>
    <p><a href="{%url 'mythrifts_sold'%}">Sold Items</a></p>
    <p><a href="{%url 'mythrifts_bought'%}">Bought Items</a><p>
  </div>
<div class ="listing-grid">
{%for listing in listings%}
<a href="">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ listing.title }}</span>
            <img src="../../static/images/no-photo.png" width = 200px>
            <p>Gender: {{ listing.gender }}</p>
            <p>Size: {{ listing.size }}</p>
            <p>Price: {{ listing.price }}</p>
        </div>
    </div>
  </a>
  {% endfor %}
</div>
</div>
{% endblock %}
